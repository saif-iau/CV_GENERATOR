<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .section {
            margin-bottom: 20px;
        }

        .add-more-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .add-more-btn:hover {
            background: #218838;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            margin-top: 5px;
            cursor: pointer;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 600px) {
            input, textarea, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Resume Generator</h1>
    </header>
    <main>
        <form method="POST">
            <!-- Personal Information -->
            <div class="section">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title">

                <label for="location">Location:</label>
                <input type="text" id="location" name="location">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <!-- Profile -->
            <div class="section">
                <h2>Profile</h2>
                <label for="profile">Profile:</label>
                <textarea id="profile" name="profile" rows="5" placeholder="Write your profile here"></textarea>
            </div>

            <!-- Education -->
            <div class="section" id="education">
                <h2>Education</h2>
                <div class="education-entry">
                    <label>Degree:</label>
                    <input type="text" name="degree">
                    <label>Institution:</label>
                    <input type="text" name="institution">
                    <label>Year:</label>
                    <input type="text" name="edu_year">
                </div>
            </div>
            <button type="button" class="add-more-btn" onclick="addEducation()">Add More Education</button>

            <!-- Skills -->
            <div class="section">
                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="3" placeholder="Enter skills separated by commas"></textarea>
            </div>

            <!-- Certifications -->
            <div class="section">
                <h2>Certifications</h2>
                <label for="certifications">Certifications:</label>
                <textarea id="certifications" name="certifications" rows="3" placeholder="Enter certifications separated by commas"></textarea>
            </div>

            <!-- Experience -->
            <div class="section" id="experience">
                <h2>Experience</h2>
                <div class="experience-entry">
                    <label>Company:</label>
                    <input type="text" name="company">
                    <label>Role:</label>
                    <input type="text" name="role">
                    <label>Duration:</label>
                    <input type="text" name="exp_duration">
                </div>
            </div>
            <button type="button" class="add-more-btn" onclick="addExperience()">Add More Experience</button>

            <!-- Submit -->
            <button type="submit">Generate Resume</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Resume Generator. All rights reserved.</p>
    </footer>

    <script>
        function addEducation() {
            const educationDiv = document.createElement("div");
            educationDiv.classList.add("education-entry");
            educationDiv.innerHTML = `
                <label>Degree:</label>
                <input type="text" name="degree">
                <label>Institution:</label>
                <input type="text" name="institution">
                <label>Year:</label>
                <input type="text" name="edu_year">
                <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
            `;
            document.getElementById("education").appendChild(educationDiv);
        }

        function addExperience() {
            const experienceDiv = document.createElement("div");
            experienceDiv.classList.add("experience-entry");
            experienceDiv.innerHTML = `
                <label>Company:</label>
                <input type="text" name="company">
                <label>Role:</label>
                <input type="text" name="role">
                <label>Duration:</label>
                <input type="text" name="exp_duration">
                <button type="button" class="remove-btn" onclick="removeEntry(this)">Remove</button>
            `;
            document.getElementById("experience").appendChild(experienceDiv);
        }

        function removeEntry(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
